<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina las Capitales del Mundo</title>
  <link rel="stylesheet" href="VIDEOJUEGO.CSS">
  </head>
<body>
  
  <div class="container">
    
    <div id="start-screen">
      <h1>¡Bienvenido a Adivina las Capitales!</h1>
      <button onclick="startGame()">Comenzar Juego</button>
    </div>

   
    <div id="game" style="display: none;">
      <h1>¡Adivina las Capitales!</h1>
      <div id="question">
        <p id="country-name"></p>
      </div>
      <div id="options">
        <button class="option" onclick="checkAnswer(0)"></button>
        <button class="option" onclick="checkAnswer(1)"></button>
        <button class="option" onclick="checkAnswer(2)"></button>
      </div>
      <p id="score">Puntaje: 0</p>
      <p id="timer">Tiempo: 30</p>
    </div>

    <div id="result" style="display: none;">
      <h2>¡Juego Terminado!</h2>
      <p>Tu puntaje final es: <span id="final-score"></span></p>
      <button onclick="startGame()">Volver a jugar</button>
    </div>
  </div>
  
  <script src="VIDEOJUEGO.JS"></script>
</body>
</html>
